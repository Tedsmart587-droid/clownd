<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <style>
    /* Keep the page fully visible with background */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000; /* optional */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Optional subtle spinner for human feedback */
    .spinner {
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid #00ff80;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="spinner"></div> <!-- subtle visual, optional -->
  <script>
    // 3-second delay before redirect
    setTimeout(() => {
      // Directly go to serverless function (Telegram hidden)
      window.location.href = '/.netlify/functions/joinTelegram';
    }, 3000);
  </script>
</body>
</html>
